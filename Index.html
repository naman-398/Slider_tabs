    <div class=" BgImg">
<div class=" BlurBox mx-auto">

            <stop stop-color="white"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
            </linearGradient>
            </defs>
            </svg>
            </span>
            <span class=" heading ff-amercian">
                Discover Our Work
            </span>
            <span>
                <svg width="53" height="7" viewBox="0 0 53 7" fill="none" xmlns="http://www.w3.org/2000/svg">

        <span class="ff-monsterrat tabtext cursor-pointer active" data-tab="images">Images</span>
        <span class="ff-monsterrat tabtext cursor-pointer" data-tab="videos">Video</span>
    </div>
    
    <div id="imageContainer">
        <!-- Image content goes here -->
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <!-- Add more images as needed -->
    </div>
    
    <div id="videoContainer" style="display: none;">
        <!-- Video content goes here -->
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
